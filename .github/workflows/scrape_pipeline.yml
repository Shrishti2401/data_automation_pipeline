name: Book Scraping & Cleaning Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3
        with:
         token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install pandas beautifulsoup4 requests

      - name: ğŸ•¸ï¸ Run Scraping Script
        run: python scrape_flipkart.py

      - name: ğŸ§¹ Run Cleaning Script
        run: python clean_transform.py

      - name: ğŸ“¤ Commit Cleaned Data
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add books_to_scrape.csv cleaned_books.csv page_num.txt
          git commit -m "ğŸ”„ Update scraped and cleaned data" || echo "No changes to commit"
          git push 
